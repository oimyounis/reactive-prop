<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .black {
            background: black;
        }

        .red {
            background: red;
        }

        .green {
            background: green;
        }

        .blue {
            background: blue;
        }

        .yellow {
            background: yellow;
        }

        div, textarea {
            width: 100%;
        }
    </style>
</head>
<body>

<input r-reactive type="checkbox" id="show-first" r-checked="vis"><label for="show-first">show first input</label> <br>

<input r-reactive id="inputval" r-visible="vis" type="text" r-value="val" placeholder="first input">
<input r-reactive type="text" r-value="val">
<input r-reactive type="text" r-value="placeh" r-placeholder="placeh">

<input r-reactive type="text" r-class="cls" r-value="cls">

<br><br>
<label>select background:</label>
<select r-reactive id="bg-selector" r-value="cls">
    <option value="red">Red</option>
    <option value="blue">Blue</option>
    <option value="yellow">yellow</option>
</select>

<br><br>
<hr>
<textarea r-reactive r-value="html" rows="8"></textarea>
<hr>
<div r-reactive r-html="html"></div>

<script src="ReactiveProp.js"></script>

<script>

    var app = new ReactiveApp({
        main: function() {
            this.$data.val = 'init value';
            this.$data.vis = true;
            this.$data.cls = 'yellow';
            this.$data.html = '<h1>Welcome</h1>' +
                '<h3 style="text-transform: uppercase">This is a test</h3>' +
                '<p>This test aims to test setting initial values for instance variables..</p>' +
                '<p>If it worked correctly check this checkbox: <input type="checkbox"></p>';
        }
    });

</script>

</body>
</html>
