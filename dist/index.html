<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .black {
            background: black;
        }

        .red {
            background: red;
        }

        .green {
            background: green;
        }

        .blue {
            background: blue;
        }

        .yellow {
            background: yellow;
        }

        div, textarea {
            width: 100%;
        }
    </style>
</head>
<body>

<input id="inputval" r-visible="vis" type="text" r-value="val">
<input r-reactive type="text" r-value="val">
<input r-reactive type="text" r-value="valaa" r-placeholder="valaa">

<input r-reactive type="text" r-class="cls" r-value="cls">

<br><br>
<label>select background:</label>
<select r-reactive id="bg-selector" r-value="cls">
    <option value="red">Red</option>
    <option value="blue">Blue</option>
    <option value="yellow">yellow</option>
</select>

<br><br>
<hr>
<textarea r-reactive r-value="html" rows="8"></textarea>
<hr>
<div r-reactive r-html="html"></div>

<script src="ReactiveProp.js"></script>

<script>
    var inputval = new ReactiveElement('#inputval');
</script>

</body>
</html>
